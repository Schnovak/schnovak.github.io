<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        textarea {
            width: 90%;
            height: 300px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #333;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>My Dashboard</h1>
    <p>Write your notes below. They will be saved automatically.</p>
    
    <textarea id="notepad" placeholder="Start typing..."></textarea>

    <script>
        const notepad = document.getElementById("notepad");

        // Load saved notes
        notepad.value = localStorage.getItem("autosave-notes") || "";

        // Auto-save as user types
        notepad.addEventListener("input", () => {
            localStorage.setItem("autosave-notes", notepad.value);
        });
    </script>

</body>
</html>
